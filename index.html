<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <p class="text">Rock, Paper, Scissors!</p>
            <p class="scoredisplay">Score: <br><span class="score">0 - 0</span></p>
        </div>
        <div class="bottom">
            <button class="btn rock"><img class="icon" src="./icons/rock.svg"></button>
            <button class="btn paper"><img class="icon" src="./icons/paper.svg"></button>
            <button class="btn scissors"><img class="icon" src="./icons/scissors.svg"></button>
        </div>
    </div>
    <footer class="attribution">
        Icons by <a href="https://freeicons.io/profile/14783">PlutoPixel</a> on <a href="https://freeicons.io">freeicons.io</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
